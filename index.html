<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="//d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
    <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
    <title>CFG2nPDA Converter</title>
</head>
<body class="body">
    <header class="header">
        <h1 class="header__heading--primary">CFG2nPDA Converter</h1>
        <a href="#main" class="header__btn">Get Started</a>
    </header>
    <main id="main" class="container">
        <h2 class="container__heading">Enter Your CFG</h2>
        <div class="container__user-input">
            <div class="buttons-container">
                <button id="btn-done" class="btn--primary">Done</button>
                <button id="btn-convert" class="btn--primary" disabled>Convert to nPDA</button>
                <button id="btn-restart" class="btn--primary btn--red">Restart</button>
            </div>
            <div class="test-wrapper hidden">
                <p class="instruction">Test CFG against a word: Enter your word or generate one:</p>
                <input type="text" id="cfgWordInput" class="wordInput"/>
                <button id="generateWordButton" class="btn--secondary">Generate Word</button>
                <button id="btn-testcfg" class="btn--secondary" disabled>Test CFG</button>
                <div id="result"></div>
                <table>
                    <thead>
                        <tr>
                            <th>Rule</th>
                            <th>Application</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody id="parsingSteps">
                    </tbody>
                </table>
            </div>
            <div class="rules" id="user-input"></div>
        </div>

        <div class="test-container">
            <h2 class="container__heading">Please give your input and press Enter</h2>
            <div class="cfg-test">
                <!-- <h4>Please give your input and press Enter</h4> -->
                <div id="graph"></div>

                <p class="instruction">Test PDA against a word: Enter your word or generate one:</p>
                <input type="text" id="pdaWordInput" class="wordInput"/>
                <button class="btn--secondary">Generate Word</button>

                <!-- Modal -->
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p class="instruction">Enter word length:</p>
                        <input type="number" id="wordLength" class="wordInput" min="1">
                        <button id="generateButton" class="btn--secondary">Generate</button>
                    </div>
                </div>
                <button class="btn--primary btn--red">Close</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        Footer
    </footer>
    <script async src="src/app.js" defer type="module"></script>
    <div id="loading-modal" class="modal">
        <div class="modal-content">
            <div class="loader"></div>
            <p>Loading...</p>
        </div>
    </div>
</body>
</html>
