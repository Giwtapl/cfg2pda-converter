<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="//d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
    <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
    <title>CFG2nPDA Converter</title>
</head>
<body class="body">
    <header class="header">
        <h1 class="header__heading--primary">CFG2nPDA Converter</h1>
        <a href="#main" class="header__btn">Get Started</a>
    </header>
    <main id="main" class="container">
        <h2 class="container__heading">Enter Your CFG</h2>
        <div class="container__user-input">
            <div class="buttons-container">
                <button id="btn-done" class="btn--primary">Done</button>
                <button id="btn-testcfg" class="btn--primary" disabled>Test CFG</button>
                <button id="btn-convert" class="btn--primary" disabled>Convert to nPDA</button>
                <button id="btn-restart" class="btn--primary btn--red">Restart</button>
            </div>
            <div class="test-wrapper hidden">
                <input type="text" id="wordInput" placeholder="Test CFG against a word: Enter your word or generate one" />
                <button id="generateButton">Generate Word</button>
                <div id="result"></div>
                <table id="steps-table" class="hidden">
                    <thead>
                        <tr>
                            <th>Step</th>
                            <th>Production</th>
                            <th>Remaining String</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="rules" id="user-input"></div>
        </div>

        <div class="test-container">
            <h2 class="container__heading">Please give your input and press Enter</h2>
            <div class="cfg-test">
                <!-- <h4>Please give your input and press Enter</h4> -->
                <div id="graph"></div>

                <input type="text" id="wordInput" placeholder="Test PDA against a word: Enter your word or generate one" />
                <button id="generateButton">Generate Word</button>

                <!-- Modal -->
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <input type="number" id="wordLength" placeholder="Enter word length" min="1">
                        <button id="generateWordButton">Generate</button>
                    </div>
                </div>
                <button class="btn--primary btn--red">Close</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        Footer
    </footer>
    <script async src="src/app.js" defer type="module"></script>
    <div id="loading-modal" class="modal">
        <div class="modal-content">
            <div class="loader"></div>
            <p>Loading...</p>
        </div>
    </div>
</body>
</html>
